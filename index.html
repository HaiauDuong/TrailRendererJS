<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="../three.js/build/three.js"></script>
	<script src="../three.js/examples/js/Detector.js"></script>
	<script src="../three.js/examples/js/libs/stats.min.js"></script>
	<script src="../three.js/examples/js/controls/OrbitControls.js"></script>	
	<script src="../three.js/examples/js/loaders/OBJLoader.js"></script>
	<script src='../three.js/examples/js/libs/dat.gui.min.js'></script>
	<script src="js/TrailRenderer.js"></script>
    <style>
		body {
			font-family: Monospace;
			background-color: #000;
			color: #fff;
			margin: 0px;
			overflow: hidden;
		}
		#info {
			position: absolute;
			top: 10px;
			width: 100%;
			text-align: center;
			z-index: 50;
			display:block;
		}
		#info a { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
	</style>
    <title>Three.js Particle System</title>
</head>
<body>

<div id="info">
	<a href="http://threejs.org" target="_blank">three.js</a> - Trail Renderer by <a href="https://github.com/mkkellogg">mkkellogg</a>
</div>

<div id="renderingContainer" style="position: absolute; left:0px; top:0px"></div>

<script>

	var ball;
	var scene, gui, renderer, clock;
	var camera, pointLight, ambientLight, controls, stats;
	var options;
	var ballTrail, lastTrailUpdateTime, lastTrailResetTime;

	window.addEventListener( "load", function load( event ) {

		window.removeEventListener( "load", load, false );
		init();

	}, false );


	function init() {

		clock = new THREE.Clock();
		lastTrailUpdateTime = performance.now();
		lastTrailResetTime = performance.now();

		getScreenDimensions();

		initScene();
		initGUI();
		initListeners();

		initLights();

		initSceneGeometry( function() {

			initTrailRenderers();
			initRenderer();
			initControls();
			initStats();
			animate();

		} );

	}

	function initGUI() {

		gui = new dat.GUI();
		      // options passed during each spawned
	    options = {
			position: new THREE.Vector3(),
			positionRandomness: .3,
			velocity: new THREE.Vector3(),
			velocityRandomness: .5,
			color: 0xaa88ff,
			colorRandomness: .2,
			turbulence: .5,
			lifetime: 2,
			size: 5,
			sizeRandomness: 1
	    };

		gui.add(options, "velocityRandomness", 0, 3);
		gui.add(options, "positionRandomness", 0, 3);
		gui.add(options, "size", 1, 20);
		gui.add(options, "sizeRandomness", 0, 25);
		gui.add(options, "colorRandomness", 0, 1);
		gui.add(options, "lifetime", .1, 10);
		gui.add(options, "turbulence", 0, 1);

		gui.domElement.parentNode.style.zIndex = 100;

	}

	function initListeners() {

		window.addEventListener( 'resize', onWindowResize, false );

	    }

	function initRenderer() {

		renderer = new THREE.WebGLRenderer();
		renderer.setSize( screenWidth, screenHeight );
		renderer.setClearColor( 0x000000 );
		renderer.shadowMap.enabled = true;
		renderer.shadowMap.type = THREE.BasicShadowMap;
		rendererContainer = document.getElementById( 'renderingContainer' );
		rendererContainer.appendChild( renderer.domElement );

	}

	function initLights() {

		ambientLight = new THREE.AmbientLight( 0x777777 );
		scene.add( ambientLight );

		pointLight = new THREE.PointLight( 0xffffff, 2, 1000, 1 );
		pointLight.position.set( 0, 40, 0 );
		pointLight.castShadow = true;
		pointLight.shadowCameraNear = 1;
		pointLight.shadowCameraFar = 1000;
		pointLight.shadowDarkness = .8;
		// pointLight.shadowCameraVisible = true;
		pointLight.shadowMapWidth = 4096;
		pointLight.shadowMapHeight = 2048;
		pointLight.shadowBias = - 0.5;
		scene.add( pointLight );

	}

	function initSceneGeometry( onFinished ) {

		var ballMaterial = new THREE.MeshPhongMaterial( {
			color: 0xa0adaf,
			shininess: 10,
			specular: 0x111111,
			shading: THREE.SmoothShading
		} );

		var ballGeometry = new THREE.SphereGeometry( 10, 32, 32 );
		ball = new THREE.Mesh( ballGeometry, ballMaterial );
		ball.position.set( 0, 0, 0 );
		ball.scale.multiplyScalar( 1 );
		ball.receiveShadow = false;
		scene.add( ball );

		onFinished();

	}

	function initTrailRenderers() {

		var localHeadGeometry = [];
		var twoPI = Math.PI * 2;
		var index = 0;
		var scale = 10.0;
		var inc = twoPI / 32.0;
		for ( var i = 0; i <= twoPI + inc; i+= inc )  {

			var vector = new THREE.Vector3();
			vector.set( Math.cos( i ) * scale, Math.sin( i ) * scale, 0 );
			localHeadGeometry[ index ] = vector;
			index ++;

		}

		var trailMaterial = THREE.TrailRenderer.Renderer.createMaterial( 
			THREE.TrailRenderer.Renderer.Shader.VertexShader, 
			THREE.TrailRenderer.Renderer.Shader.FragmentShader, 
			{}
		);

		trailMaterial.blending = THREE.CustomBlending;
		trailMaterial.blendSrc = THREE.SrcAlphaFactor;
		trailMaterial.blendDst = THREE.OneMinusSrcAlphaFactor;
		trailMaterial.blendEquation = THREE.AddEquation;

		trailMaterial.uniforms.headColor.value.set( 1.0, 0.0, 0.0, 1.0 );
		trailMaterial.uniforms.tailColor.value.set( 1.0, 1.0, 0.0, 0.0 );

		ballTrail = new THREE.TrailRenderer.Renderer( 100, scene, trailMaterial, true );
		ballTrail.initialize( 0, localHeadGeometry, ball );

		console.log( ballTrail );

		ballTrail.activate();
		
	}

	function initScene() {

		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 45, 1.0, 2, 2000 );
		scene.add( camera );
		resetCamera();

	}

	function initStats() {

		stats = new Stats();
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.bottom = '0px';
		stats.domElement.style.zIndex = 100;
		rendererContainer.appendChild( stats.domElement );

	}

	function initControls() {

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.target.set( 0, 0, 0 );
		controls.update();

	    }

	function onWindowResize() {

		getScreenDimensions();
		renderer.setSize( screenWidth, screenHeight );
		resetCamera();

	}

	function getScreenDimensions() {

		screenWidth = window.innerWidth;
		screenHeight = window.innerHeight;

	}

	function resetCamera() {

		getScreenDimensions();
		camera.aspect = screenWidth / screenHeight;
		camera.updateProjectionMatrix();
		camera.position.set( 0, 200, 400 );
		camera.lookAt( scene.position );

	}

	function updateBall( time ) {

		if ( time - lastTrailUpdateTime > 10 ) {

			ballTrail.advance();
			lastTrailUpdateTime = time;

		} else {

			ballTrail.updateHead();

		}

		var scaledTime = time * .001;
		var areaScale = 120;
		ball.position.x = Math.sin( scaledTime ) * areaScale;
		ball.position.y = Math.sin( scaledTime * 1.1 ) * areaScale;
		ball.position.z = Math.sin( scaledTime * 1.6 ) * areaScale;

	}

	function animate() {

		requestAnimationFrame( animate );
		update();
		render();

	}

	function update() {

		var time = performance.now();

		updateBall( time );

		controls.update();
		stats.update();

	}

	function render() {

		renderer.render( scene, camera );

	}

</script>
</body>
</html>
